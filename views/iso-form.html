<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-row {
      margin-bottom: 10px;
    }

    .form-row label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-row input[type="text"],
    .form-row select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-row .col-6 {
      float: left;
      width: 50%;
      padding-right: 10px;
    }

    .form-row .col-15 {
      float: left;
      width: 6.25%;
      padding-right: 10px;
    }

    .form-row:after {
      content: "";
      display: table;
      clear: both;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Example Form</h1>

    <div class="form-row">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-row">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email">
    </div>

    <div class="form-row">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
    </div>

    <div class="form-row">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address">
    </div>

    <div class="form-row">
      <div class="col-6">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city">
      </div>
      <div class="col-6">
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code">
      </div>
    </div>

    <div class="form-row">
      <div class="col-15">
        <label for="field1">Field 1:</label>
        <input type="text" id="field1" name="field1" placeholder="Field 1">
      </div>
      <div class="col-15">
        <label for="field2">Field 2:</label>
        <input type="text" id="field2" name="field2" placeholder="Field 2">
      </div>
      <!-- Add more columns here if needed -->
    </div>

    <div class="form-row">
      <div class="col-15">
        <label for="field3">Field 3:</label>
        <input type="text" id="field3" name="field3" placeholder="Field 3">
      </div>
      <div class="col-15">
        <label for="field4">Field 4:</label>
        <input type="text" id="field4" name="field4" placeholder="Field 4">
      </div>
      <!-- Add more columns here if needed -->
    </div>

    <div class="form-row">
      <div class="col-15">
        <label for="field5">Field 5:</label>
        <input type="text" id="field5" name="field5" placeholder="Field 5">
      </div>
      <div class="col-15">
        <label for="field6">Field 6:</label>
        <input type="text" id="field6" name="field6" placeholder="Field 6">
      </div>
      <!-- Add more columns here if needed -->
    </div>

    <!-- Add more rows here if needed -->

    <input type="submit" value="Submit" class="submit-btn">
  </div>
</body>
</html>
